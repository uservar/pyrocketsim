name: Build

on: [push, pull_request]

env:
  BUILD_TYPE: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build bindings on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest"]
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Requirements
        run: |
          pip install numpy
          Invoke-WebRequest -OutFile boost.zip https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.zip
          tar xfz boost.zip
          cd boost_1_81_0
          ./bootstrap.bat --with-python=python -prefix=${{github.workspace}}/boost
          ./b2 variant=release address-model=64 architecture=x86 link=shared runtime-link=shared --with-python --build-type=minimal --prefix=${{github.workspace}}/boost install

      - name: Build pyrocketsim
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DPYTHON_LIBS_VERSION="3.9" -DBOOST_ROOT=${{github.workspace}}/boost
          cmake --build . --config Release

      - uses: actions/upload-artifact@v3
        with:
          path: ${{github.workspace}}/build/${{env.BUILD_TYPE}}/*.dll